<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="card">
        <div class="card-body d-flex justify-content-between">
          <div>
            <img src="images/1HalloDoc.png" height="60px" width="100px">
        </div>
        <div class="mode">
            <button id="darkbtn" class="border border-0 rounded-2 p-1">
                <img src="images/moon_light.png" alt="picture" id="darkimg" height="30px" width="30px">
            </button>
        </div>
        </div>
    </div>

    <div class="p_r"><a href="patient_request_screen.html" class="text-info text-decoration-none border border-info rounded-2 p-2">&lt; Back</a></div>

    <div class="container border rounded-2 p-3 pr_main">

        <div class="relative-info row mt-3">

            <div class="h4">Family/friend Information</div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Your First Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Your Last Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Mobile number</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Your Email</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Relation With Patient</label>
            </div>

        </div>

        <div class="patient-info row mt-5">

            <div class="h4">Patient information</div>

            <div class="form-floating mt-3 col-xl-12">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" style="left: 5px;">Enter Brief Details Of Symptoms(Optional)</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">First Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: 5px;">Last Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: 5px;">Date of Birth</label>
            </div>

        </div>

        <div class="contact-info row mt-5">

            <div class="h4">Patient contact information</div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Email</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Mobile number</label>
            </div>

        </div>

        <div class="location-info row mt-5">

            <div class="h4">Patient Location</div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Street</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">City</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">State</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Zip Code</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Room # / Suite(Optional)</label>
            </div>

        </div>

        <div class="document row mt-5">

            <div class="h4">(Optional) Upload photo or Document</div>

            <div class="row">
                <div class="d-flex justify-content-between mt-2 border rounded col-12 ml-3">
                    <div class="mt-2">
                        <label id="filename">No item selected</label>
                    </div>
                    <div class="bg-info p-2 rounded">
                        <input type="file" id="upload" hidden>
                        <label for="upload"><img src="images/upload.png" height="20px" class="mx-2"><span>Upload</span></label>
                    </div>
                    
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="bg-info p-2 rounded border-0 px-3 text-white">Submit</button>
                <button class="ml-3 p-2 rounded border-info bg-white text-info px-3">Cancel</button>
            </div>

        </div>

    </div>

    <div class="bg-dark p-2 d-flex justify-content-end w-100 mt-5">
        <a href="#" class="text-decoration-none text-white mx-1">Terms Of Conditions</a>
        <span class="mx-1 text-white">|</span>
        <a href="#" class="text-decoration-none text-white mx-1">Privacy Policy</a>
    </div>

</body>
<script src="js/darkmode.js"></script>
<script src="./js/custom.js"></script>
</html>
