<body>
    <div class="container">

        <div><a href="#" class="text-info text-decoration-none">&lt; Back</a></div>

        <div class="patient-info row">

            <div class="h4">Patient information</div>

            <div class="form-floating mt-3 col-xl-12">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter Brief Details Of Symptoms(Optional)</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Last Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Date of Birth</label>
            </div>

        </div>

        <div class="contact-info row">

            <div class="h4">Patient contact information</div>

            <div class="form-floating mt-3 col-xl-6 col-12">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="labels">Email</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-12">
                <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-12">
