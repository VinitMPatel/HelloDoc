<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body-secondary">

    <div class="card">
        <div class="card-body d-flex justify-content-between">
          <div>
            <img src="images/1HalloDoc.png" height="60px" width="100px">
        </div>
        <div class="mode">
            <button id="darkbtn" class="border border-0 rounded-2 p-1">
                <img src="images/moon_light.png" alt="picture" id="darkimg" height="30px" width="30px">
            </button>
        </div>
        </div>
    </div>

    
    <div class="container border rounded-3 p-3 pr_main bg-white" id="main-content">
        
        <div class="p_r"><a href="patient_request_screen.html" class="text-info text-decoration-none border border-info rounded-2 p-2">&lt; Back</a></div>

        <div class="patient-info row">

            <div class="h4">Patient information</div>

            <div class="p-2 col-xl-12">
                <div class="form-floating">
                    <div class="form-floating">
                        <textarea class="form-control shadow-none bg-transparent"
                            placeholder="Enter Brief Details Of Symptomps(Optional)"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Enter Brief Details Of Symptomps(Optional)</label>
                    </div>
                </div>
            </div>

            <!-- <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="FloatingInput" style="left: 5px;">First Name</label>
            </div> -->

            <div class="p-2 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <div class="form-floating ">
                    <input type="text" class="form-control shadow-none bg-transparent" placeholder="First Name">
                    <label class="FloatingInput" for="Name">First Name</label>
                </div>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: 5px;">Last Name</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" style="left: 5px;">Date of Birth</label>
            </div>

        </div>

        <div class="contact-info row mt-5">

            <div class="h4">Patient contact information</div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Email</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Mobile number</label>
            </div>

        </div>

        <div class="location-info row mt-5">

            <div class="h4">Patient Location</div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Street</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">City</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">State</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Zip Code</label>
            </div>

            <div class="form-floating mt-3 col-xl-6 col-sm-6 col-12">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" style="left: 5px;">Room # / Suite(Optional)</label>
            </div>

        </div>

        <div class="document row mt-5">

            <div class="h4">(Optional) Upload photo or Document</div>

            <div class="row">
                <div class="d-flex justify-content-between mt-2 border rounded col-12 ml-3 pr-0 bg-body-secondary">
                    <div class="mt-2">
                        <label id="filename">No item selected</label>
                    </div>
                    <div class="bg-info p-2 rounded">
                        <input type="file" id="upload" hidden>
                        <label for="upload">
                            <!-- <img src="images/upload.png" height="20px" class="mx-2"> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up text-white" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                              </svg>
                            <span class="text-white">Upload</span>
                        </label>
                    </div>
                    
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="bg-info p-2 rounded border-0 px-3 text-white">Submit</button>
                <button class="ml-3 p-2 rounded border-info bg-white text-info px-3">Cancel</button>
            </div>
        </div>

    </div>

    <div class="bg-dark p-2 d-flex justify-content-end w-100 mt-5">
        <a href="#" class="text-decoration-none text-white mx-1">Terms Of Conditions</a>
        <span class="mx-1 text-white">|</span>
        <a href="#" class="text-decoration-none text-white mx-1">Privacy Policy</a>
    </div>
</body>
<script src="js/darkmode.js"></script>
<script src="./js/custom.js"></script>
</html>
